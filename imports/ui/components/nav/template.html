<template name="nav">
  <nav class="indigo lighten-2">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Meteor App</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {{#each link in links}}
          <li class="{{isActive link.href}}">
            <a href="{{link.href}}">{{getRouteLabel link.label}}</a>
          </li>
        {{/each}}
      </ul>
    </div>
  </nav>
</template>
