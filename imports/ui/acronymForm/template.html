<template name="acronymForm">
  <form class="acronymForm">
    <label class="acronymsForm_label" for="acronymText">
      <span>Acronym</span>
      <input id="acronymText"
             class="input"
             name="text"
             type="text"
             placeholder="Acronym"/>
    </label>
    <label class="acronymsForm_label" for="acronymDesc">
      <span>Description</span>
      <input id="acronymDesc"
             class="input"
             name="desc"
             type="text"
             placeholder="Description"/>
    </label>
    <input type="submit" value="add acronym">
  </form>
</template>
