<template name="acronyms">
  {{#if Template.subscriptionsReady}}
      <ul class="collection acronyms">
        {{#each acronyms}}
          {{> acronym}}
        {{/each}}
      </ul>
  {{else}}
    <div class="container">
      <p class="center-align">{{_ "component.acronym.loading"}}</p>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
  {{/if}}
  {{> acronymForm}}
</template>
